<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-Agent with Meta-Agent UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plan-Agent Explainer</h1>
        </header>
        
        <main>
            <div class="chat-section">
                <div id="chat-history" class="chat-history">
                    <div class="message bot-message">Xin chào! Tôi có thể giúp gì cho bạn?</div>
                </div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
                    <button id="send-btn">Gửi</button>
                </div>
            </div>
            
            <div class="reasoning-section">
                <h2>Quá Trình Suy Luận</h2>
                <div id="reasoning-log" class="reasoning-log"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
